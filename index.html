<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Prorrateo GIGARED</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1 class="rojo">GIGARED</h1>
      <h2 class="blanco">CENTRO S.A.C.</h2>
    </div>

    <h3 class="tituloPrincipal">Calculadora de Prorrateo</h3>

    <div class="tabs">
      <button onclick="mostrarCalculadora('zona')" class="tab activo">POR ZONA</button>
      <button onclick="mostrarCalculadora('prorrateo')" class="tab">NORMAL</button>
    </div>

    <!-- Por Zona -->
    <div id="calculadoraZona" class="card">
      <h4>Calculadora por Zona</h4>
      <label>Zona:</label>
      <select id="zona" onchange="actualizarFechaPago()">
        <option value="10">Quilcas - 10</option>
        <option value="10">San Pedro - 10</option>
        <option value="20">Pilcomayo - 20</option>
        <option value="20">Hualhuas - 20</option>
        <option value="30">Otras zonas - 30</option>
      </select>

      <label>Monto Mensual (S/):</label>
      <input type="number" id="montoZona" placeholder="Ingrese el monto mensual">

      <label>Fecha de Inicio:</label>
      <input type="date" id="fechaInicio">

      <label>Fecha de Pago:</label>
      <input type="date" id="fechaPago">

      <button onclick="calcularZona()">Calcular</button>
      <p class="resultado">Valor total: S/ <span id="totalPagarZona">-</span></p>
      <p class="dias">Días: <span id="diasZona">-</span></p>
    </div>

    <!-- Normal -->
    <div id="calculadoraProrrateo" class="card oculto">
      <h4>Calculadora Normal</h4>
      <label>Monto Mensual (S/):</label>
      <input type="number" id="montoMensual" placeholder="Ingrese el monto mensual">

      <label>Días a Cobrar:</label>
      <input type="number" id="diasCobrar" placeholder="Ingrese los días">

      <button onclick="calcularProrrateo()">Calcular</button>
      <p class="resultado">Valor total: S/ <span id="totalPagar">-</span></p>
      <p class="dias">Días: <span id="diasCobrarSpan">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
